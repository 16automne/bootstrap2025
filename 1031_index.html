<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <!-- 1. 부트스트랩 css CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- 2. 부트스트랩 js library CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <!-- 3. 부트스트랩 iconFont CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
  <input type="button" value="로그인" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_box">

  <!-- 모달윈도 -->
  <div class="modal fade" id="modal_box">
    <div class="modal-dialog modal-dialog-centerd modal-lg">
      <div class="modal-content">
        <!-- 바디 -->
        <div class="modal-body">
          <h3 class="fs-4">회원가입</h3>
          <!-- 1 이름 / 별명 -->
          <div class="row">
            <!-- 이름 -->
            <div class="col">
              <label for="name-txt" class="form-label">이름</label>
              <input type="text" id="name-txt" class="form-control" placeholder="">
            </div>
            <!-- 별명 -->
            <div class="col">
              <label for="nickname-txt" class="form-label">별명</label>
              <input type="text" id="nickname-txt" class="form-control" placeholder="">
            </div>
          </div>
          <!-- 2 이메일 -->
          <div>
            <label for="mail-txt" class="form-label">이메일</label>
            <input type="text" id="mail-txt" class="form-control" placeholder="you@example.com">
          </div>
          <!-- 3 주소 -->
          <div>
            <label for="address-txt" class="form-label">주소</label>
            <input type="text" id="address-txt" class="form-control" placeholder="서울특별시 강남구">
          </div>
          <!-- 4 상세주소 -->
          <div>
            <label for="more-address-txt" class="form-label">상세주소 (필수아님)</label>
            <input type="text" id="more-address-txt" class="form-control" placeholder="상세주소를 입력해주세요.">
          </div>
          <!-- 5 가입경로 / 추천인 코드 -->
          <div class="row">
            <!-- 가입경로 -->
            <div class="col">
              <label for="recommend-txt" class="form-label">가입 경로</label>
              <select name="" id="recommend-txt" class="form-select">
                <option value=""></option>
                <option value="">인터넷 검색</option>
                <option value="">인터넷 광고</option>
                <option value="">신문 광고</option>
                <option value="">지인 추천</option>
                <option value="">기타</option>
              </select>
            </div>
            <!-- 추천인 코드 -->
            <div class="col">
              <label for="recommend-code" class="form-label">추천인 코드</label>
              <input type="text" id="recommend-code" class="form-control" placeholder="">
            </div>
          </div>
        </div>

        <div class="modal-footer d-block">
          <!-- 6 개인정보 동의 -->
          <div class="col">
            <div class="form-check">
              <input type="checkbox" id="agree-box" class="form-check-input">
              <label for="agree-box" class="form-check-label">개인정보 수집 및 이용에 동의합니다.</label>
            </div>
          </div>
          <!-- 7 가입 내용 전송 -->
          <div class="col">
            <button type="submit" class="btn btn-primary w-100">가입 완료</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
