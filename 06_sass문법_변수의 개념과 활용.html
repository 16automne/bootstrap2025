<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./css/06_style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h2>06_변수의 개념과 활용</h2>
  <p>변수: sass에서도 변수 개념을 활용해 다양한 값을 저장 가능</p>
  <pre>
    문법) $변수명: 값;
  </pre>
  <p>변수에 들어갈 데이터 값: '문자열', '숫자', 'bool값(true, false)', '리스트', 'null'</p>

  <h3>변수의 범위(scope)</h3>
  <ul>
    <li>지역변수: 특정 코드블록({})에서 작성한 변수로 코드불록을 벗어나면 사용 불가능</li>
    <li>전역변수: 문서에 바로 작성한 변수로 모든 요소에서 사용 가능</li>

    <header>
      <h1>상단 헤더 영역</h1>
    </header>

    <main>메인 콘텐츠 영역</main>

    <footer>
      <address>하단 푸터 영역</address>
    </footer>
  </ul>
</body>

</html>
