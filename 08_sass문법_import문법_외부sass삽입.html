<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./css/08import.css" rel="stylesheet" type="text/css">
  
</head>
<body>
  <h2>sass문법 -  import</h2>
  <ul>
    <li>- sass도 css처럼 @import구문을 지원, 다른sass파일을 불러옴</li>
    <li>- css는 @import를 사용할 때 마다 http요청을 추가해서 작업하지만 sass는 css로 바로 처리하기 때문에 http호출이 필요X @import불러올 사스 파일명;</li>
    <li>- 파일을 불러올 때 확장자를 지정할 필요X. sass에서는 당연히 파일명 .scss를 가져온다고 가정하기 때문임</li>
  </ul>
  <p>scss파일명에 '_'기호 붙이면 컴파일 X</p>

  <div id="wrap">
    <h1>상단 로고</h1>
  </div>
</body>
</html>
